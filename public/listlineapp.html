<!doctype html>

<html>

<head>
  <meta charset="utf-8">

  <title>CUCM2 - CSS Map</title>

  <!--CSS-->
  <link rel="stylesheet" href="resources/css/bootstrap.css">

</head>

<body>
  <!--INCLUDE - Js
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js" type="text/javascript"></script>
  -->

  <!--
  <script>
    function doSomething() {
      alert('Form submitted!');
      return false;
    }
  </script>
-->

  <form onsubmit="return doSomething();" class="form-horizontal">
    <fieldset>

      <!-- Form Name -->
      <legend>CSS Map</legend>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="ipaddress">CUCM Publisher Address</label>
        <div class="col-md-4">
          <input id="ipaddress" name="ipaddress" type="text" placeholder="x.x.x.x" class="form-control input-md" required="">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="username">AXL Username</label>
        <div class="col-md-4">
          <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required="">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="password">Password</label>
        <div class="col-md-4">
          <input id="password" name="password" type="text" placeholder="password" class="form-control input-md" required="">
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="submit"></label>
        <div class="col-md-4">
          <button id="submit" name="submit" class="btn btn-primary" type="submit" value="Submit">Submit</button>
        </div>
      </div>

    </fieldset>
  </form>

</body>

</html>
